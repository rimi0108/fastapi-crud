<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    {% block scripts %}
        <script>

        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getCookie('csrftoken');

        var xhr;

        // Ajax로 등록
        function postToDoList() {

            var cname = document.getElementById('name_').value;
            var ccompleted = document.getElementById('completed_').value;

            var data = { name: cname, completed: ccompleted }
            var datastr = JSON.stringify(data);

            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    var data = xhr.responseText;
                    var obj = JSON.parse(data);

                    var node = document.createElement("DIV");
                    var textnode = document.createTextNode(obj.name + " - " + obj.completed + " added...");
                    node.appendChild(textnode);
                    document.getElementById("todolisttable").appendChild(node);
                }
            };
            xhr.open("POST", "/todolists");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(datastr);
        }

        // Ajax로 수정
        function putToDoList(elem) {

            var todolistid = parseInt(elem.getAttribute('todolistid'));
            var cname = document.getElementById('name_'+todolistid).value;
            var ccompleted = document.getElementById('completed_'+todolistid).value;

            var data = { id: todolistid, name: cname, completed: ccompleted }
            var datastr = JSON.stringify(data);

            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    var data = xhr.responseText;
                    var obj = JSON.parse(data);
                    alert(obj.name + " modified...");
                    document.getElementById('name_'+todolistid).style.color = "#FF6600";
                    document.getElementById('completed_'+todolistid).style.color = "#FF6600";
                }
            };
            xhr.open("PUT", "/todolists");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(datastr);
        }


        // Ajax로 삭제
        function deleteToDoList(todolistid) {

            if (confirm("삭제 하시겠습니까?") == false) {
                return false;
            }

            var strurl = "/todolists/" + todolistid;

            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    var data = xhr.responseText;
                    var obj = JSON.parse(data);

                    document.getElementById('todolistbox_'+todolistid).remove();
                    //alert(obj.result_msg);
                }
            };
            xhr.open("DELETE", strurl);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(null);
        }

    </script>
{% endblock %}
</head>
<body>

    <div style="padding:10px;">
        <a href="/">HOME</a>
    </div>

    <h1 style="padding:10px;">Todolist</h1>
    <div style="margin:20px 0">
        <input type="text" id="name_" value="할일명" />
        <input type="text" id="completed_" value=true />
        <button onclick="postToDoList()">등록</button>
    </div>
    <div  id="todolisttable">
    <table width="100%" border="1" cellpadding="0" cellspacing="0">
    {% if rsToDoList %}
        {% for todolist in rsToDoList %}
        <tr style="padding:10px;height:45px;" id="todolistbox_{{todolist.id}}">
            <td align="center">{{todolist.id}}</td>
            <td align="center"><input type="text" id="name_{{todolist.id}}" value="{{todolist.name}}" /></td>
            <td align="center"><input type="text" id="completed_{{todolist.id}}" value="{{todolist.completed}}" /></td>
            <td align="center"><a href="/todolists/{{todolist.id}}"><button>VIEW</button></a></td>
            <td align="center"><button todolistid="{{todolist.id}}" onclick="putToDoList(this)">수정</button></td>
            <td align="center"><button onclick="deleteToDoList({{todolist.id}})">삭제</button></td>
        </tr>
        {% endfor %}
    {% else %}
        <tr style="padding:10px;border-top:solid 1px #3388cc;">
            <td>
            No todolist...
            </td>
        </tr>
    {% endif %}
    </table>
    </div>

</body>
</html>
